baseURL = "https://frikallo.github.io/"
languageName = "English"
languageCode = "en-us"
title = "Frikallo"
theme = ["eai-base","eai-www"]
contentDir = "content"
publishDir = "public"
googleAnalytics = "G-4SDKJXT0HF"
[params]
    env = "production"
    logo_image_url=""
    meta_image=""
    contact_mail="contact@frikallo.com"
    site_type="website"
    sitename = "Frikallo"
    [params.organization]
        name="Frikallo"
        baseURL="https://frikallo.github.io/"
        description="Future Portfolio for Frikallo"
        email="contact@frikallo.com"
        sameAs=["https://github.com/Frikallo"]
        foundingDate="2022-03-11"
        logo="https://eleuther.ai/images/promo.png"
    [params.homeInfoParams]
        Title="Frikallo"
