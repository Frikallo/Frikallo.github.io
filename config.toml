    [[params.socialIcons]]
        name="discord"
        url="https://discord.gg/7VkE3Kuyqf"
    [[params.socialIcons]]
        name="github"
        url="https://github.com/Frikallo"
    [params.label]
        icon = "/images/libre.svg"
        iconHeight = "48"
    [params.assets]
        disableHLJS = true
        favicon="favicon.ico"
        favicon16x16="favicon/favicon-16x16.png"
        favicon32x32="favicon/favicon-32x32.png"
